        .notch {

        .mobile-iframe {

            height: 100%;
            border: none;
            display: block;

        .loading {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 5;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e74c3c;
            background: #fff;

            border-radius: 10px;
            max-width: 90%;
            display: none;
            z-index: 10;

        .error-message h3 {

        }

        .error-message button {

            padding: 8px 20px;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 15px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .control-btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            white-space: nowrap;
            min-width: 100px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #5568d3;
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .control-btn.active {
            background: #764ba2;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }

        .control-btn:active {
            transform: translateX(3px);
        }

        /* ç§»åŠ¨ç«¯ç›´æ¥å±•ç¤ºæ ·å¼ */
        .direct-view {

        /* å“åº”å¼ - å°å±å¹•æ—¶è°ƒæ•´å°ºå¯¸ */
        @media (max-width: 1200px) {

    </style>
</head>
<body>

    <div class="direct-view" id="mobileView">

    <script>
        // ==================== é…ç½®åŒºåŸŸ ====================
        const MOBILE_PAGE_URL = 'https://m.gnvcso.com';  // ğŸ‘ˆ ä¿®æ”¹è¿™é‡Œ
        // ================================================

        let currentWidth = 375;

        let isRotated = false;
        let loadTimeout;

        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        function isMobileDevice() {
            const ua = navigator.userAgent.toLowerCase();
            const isMobile = /iphone|ipad|ipod|android|mobile|blackberry|windows phone|webos/i.test(ua);
            const isSmallScreen = window.innerWidth <= 400;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            return isMobile || isSmallScreen || isTouchDevice;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            loading.style.display = 'none';
            errorMessage.style.display = 'block';
            errorText.innerHTML = message;
        }

        // é‡è¯•åŠ è½½
        function retryLoad() {
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            
            initPage();
        }

        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            const pcView = document.getElementById('pcView');
            const mobileView = document.getElementById('mobileView');
            const mobileIframe = document.getElementById('mobileIframe');
            const directIframe = document.getElementById('directIframe');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // æ¸…é™¤ä¹‹å‰çš„è¶…æ—¶
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }

            // éšè—é”™è¯¯æ¶ˆæ¯
            errorMessage.style.display = 'none';

            if (isMobileDevice()) {
                // ç§»åŠ¨ç«¯ - ç›´æ¥è·³è½¬
                window.location.href = MOBILE_PAGE_URL;
            } else {
                // PCç«¯ - ä½¿ç”¨iframeæ¨¡æ‹Ÿæ‰‹æœº
                pcView.style.display = 'flex';
                mobileView.style.display = 'none';
                
                // è®¾ç½®è¶…æ—¶æ£€æµ‹
                loadTimeout = setTimeout(() => {
                    showError(`
                        æ— æ³•åŠ è½½é¡µé¢ã€‚å¯èƒ½çš„åŸå› :<br><br>
                        1. <strong>è·¯å¾„é”™è¯¯</strong>: è¯·ç¡®è®¤ MOBILE_PAGE_URL é…ç½®æ­£ç¡®<br>
                        2. <strong>è·¨åŸŸé—®é¢˜</strong>: å¦‚æœæ˜¯å¤–éƒ¨URL,éœ€è¦é…ç½®CORS<br>
                        3. <strong>ç½‘ç»œé—®é¢˜</strong>: è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥<br><br>
                        å½“å‰URL: <code>${MOBILE_PAGE_URL}</code>
                    `);
                }, 10000);

                mobileIframe.src = MOBILE_PAGE_URL;
                
                // iframeåŠ è½½å®Œæˆ
                mobileIframe.onload = function() {
                    clearTimeout(loadTimeout);
                    loading.style.display = 'none';
                    console.log('é¡µé¢åŠ è½½æˆåŠŸ');
                };

                // iframeåŠ è½½é”™è¯¯
                mobileIframe.onerror = function() {
                    clearTimeout(loadTimeout);
                    showError(`
                        åŠ è½½å¤±è´¥!<br><br>
                        <strong>è¯·æ£€æŸ¥:</strong><br>
                        1. URLæ˜¯å¦æ­£ç¡®<br>
                        2. ç½‘ç»œæ˜¯å¦æ­£å¸¸<br>
                        3. æœåŠ¡å™¨æ˜¯å¦å¯è®¿é—®
                    `);
                };

                console.log('æ£€æµ‹åˆ°PCè®¾å¤‡,ä½¿ç”¨iframeæ¨¡æ‹Ÿå±•ç¤º');
            }
        }

        // è®¾ç½®å±å¹•å°ºå¯¸
        function setSize(width, height) {
            if (isMobileDevice()) return;

            const screen = document.querySelector('.screen');
            const buttons = document.querySelectorAll('.control-btn');
            
            currentWidth = width;
            currentHeight = height;
            isRotated = false;
            
            screen.style.width = width + 'px';
            screen.style.height = height + 'px';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // æ—‹è½¬å±å¹•
        function rotateScreen() {
            if (isMobileDevice()) return;

            const screen = document.querySelector('.screen');
            isRotated = !isRotated;
            
            if (isRotated) {
                screen.style.width = currentHeight + 'px';
                screen.style.height = currentWidth + 'px';
            } else {
                screen.style.width = currentWidth + 'px';
                screen.style.height = currentHeight + 'px';
            }
        }

        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', function() {

        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', initPage);

        // é˜²æ­¢iframeå†…å®¹è¢«æ‹–æ‹½
        window.addEventListener('dragstart', function(e) {

        });
    </script>
