                               placeholder="填写整数，如： 0 1 2 3" value="{:config('first_deposit_upgrade_level')}"
                               class="layui-input">
                        <p class="help-block">用户首次提现后，升级到指定级别，如： 1，那么就是升级到VIP1，0为不升级</p>
                    </label>
                    <label class="layui-form-item margin-top-20 block relative">
                        <span class="color-green margin-right-10">提现手续费（%）</span>
                        <input name="withdrawal_fee_rate" required type="number" value="{:config('withdrawal_fee_rate')}"
                               class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-card-body padding-40 layui-col-md8">
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">邀请新用户获得</span>
                        <input name="invite_one_money" required value="{:config('invite_one_money')}" type="number"
                               class="layui-input">
                        <p class="help-block">每邀请一位新用户获得多少钱</p>
                    </label>
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">推荐人获利</span>
                        <input name="invite_recharge_money" required value="{:config('invite_recharge_money')}"
                               class="layui-input" type="number">
                        <p class="help-block">新用户首次充值，邀请人获得金额比例，如获得10% 设置为0.1</p>
                    </label>
                    <label class="layui-form-item block relative">
                        <span class="color-green margin-right-10">注册限制</span>
                        <input name="ip_register_number" required value="{:config('ip_register_number')}"
                               class="layui-input" type="number">
                        <p class="help-block">单个IP最多注册多少个账号，0=不限制</p>
                    </label>
                </div>
            </div>
        </div>
        <div class="layui-form-item text-center margin-top-20">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>
</form>
<script>
    layui.use('slider', function () {
        var $ = layui.$
            , slider = layui.slider,
            min = "{:config('deal_min_num')}",
            max = "{:config('deal_max_num')}";
        //默认滑块
        //开启范围选择
        slider.render({
            elem: '#deal_rule'
            , value: [min, max] //初始值
            , range: true //范围选择
            , change: function (vals) {
                $('#test-slider-tips2').html('匹配范围：' + vals[0] + '% ~ ' + vals[1] + '%');
                $('#min').val(vals[0]);
                $('#max').val(vals[1]);
            }
        });
    });
</script>
